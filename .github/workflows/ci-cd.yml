name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: ca-central-1
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "22"
  TF_VERSION: "1.6.0"

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      - run: pip install -r requirements.txt
      - run: python -c "from app.main import app; print('Imports OK')"

  test-frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run build

  deploy-staging:
    name: Deploy to Staging
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      - name: Terraform Init & Apply
        working-directory: infra
        env:
          TF_VAR_environment: staging
          TF_VAR_database_url: ${{ secrets.DATABASE_URL_STAGING }}
          TF_VAR_supabase_jwt_secret: ${{ secrets.SUPABASE_JWT_SECRET }}
          TF_VAR_cors_origins: ${{ secrets.CORS_ORIGINS_STAGING }}
        run: |
          terraform init -backend-config="key=staging/terraform.tfstate"
          terraform apply -auto-approve
      - name: Get outputs
        id: tf
        working-directory: infra
        run: |
          echo "lambda_name=$(terraform output -raw lambda_function_name)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Deploy backend
        run: |
          cd backend
          pip install -r requirements.txt -t package/
          cp -r app package/
          cd package && zip -r ../lambda.zip . -q
          cd ..
          aws lambda update-function-code --function-name ${{ steps.tf.outputs.lambda_name }} --zip-file fileb://lambda.zip --no-cli-pager
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Deploy frontend
        env:
          VITE_API_URL: ${{ steps.tf.outputs.api_url }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          cd frontend && npm ci && npm run build
          aws s3 sync dist/ s3://${{ steps.tf.outputs.s3_bucket }}/ --delete --no-cli-pager
          aws cloudfront create-invalidation --distribution-id ${{ steps.tf.outputs.cloudfront_id }} --paths "/*" --no-cli-pager

  deploy-production:
    name: Deploy to Production
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      - name: Terraform Init & Apply
        working-directory: infra
        env:
          TF_VAR_environment: prod
          TF_VAR_database_url: ${{ secrets.DATABASE_URL }}
          TF_VAR_supabase_jwt_secret: ${{ secrets.SUPABASE_JWT_SECRET }}
          TF_VAR_cors_origins: ${{ secrets.CORS_ORIGINS }}
        run: |
          terraform init -backend-config="key=prod/terraform.tfstate"
          terraform apply -auto-approve
      - name: Get outputs
        id: tf
        working-directory: infra
        run: |
          echo "lambda_name=$(terraform output -raw lambda_function_name)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Deploy backend
        run: |
          cd backend
          pip install -r requirements.txt -t package/
          cp -r app package/
          cd package && zip -r ../lambda.zip . -q
          cd ..
          aws lambda update-function-code --function-name ${{ steps.tf.outputs.lambda_name }} --zip-file fileb://lambda.zip --no-cli-pager
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Deploy frontend
        env:
          VITE_API_URL: ${{ steps.tf.outputs.api_url }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          cd frontend && npm ci && npm run build
          aws s3 sync dist/ s3://${{ steps.tf.outputs.s3_bucket }}/ --delete --no-cli-pager
          aws cloudfront create-invalidation --distribution-id ${{ steps.tf.outputs.cloudfront_id }} --paths "/*" --no-cli-pager
